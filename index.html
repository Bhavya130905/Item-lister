<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Lister</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3 d-flex justify-content-between align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 id="header-title">Item Lister</h1>
      <button id="darkModeToggle" class="btn btn-outline-light ml-3">ðŸŒ™ Dark Mode</button>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body shadow main-box">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="title mb-0">Add Items</h2>
        <span id="itemCount" class="badge badge-pill badge-info">0 Items</span>
      </div>
      <form id="itemForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="input" placeholder="Add new item...">
        <input type="submit" class="btn btn-dark" value="Add">
      </form>
      <a href="https://www.google.com">Go to Google</a>
      <input type="text" id="search" class="form-control mb-3" placeholder="Search items...">
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <!-- Items will be rendered here -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
